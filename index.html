<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="easyform-1.0.js"></script>
		<script src="easyform-lang.js"></script>
		<script src="easyform-efownfunction.js"></script>
	</head>
    <body>
		<main>

			<form action="#" class="easyform">
				<input type="text" name="email" id="email" data-ef-valid-type="onlytext required">
				<br>
				<input type="text" name="firstname" id="firstname" data-ef-valid-type="onlytext">
				<br>
				<input type="text" name="lastname" id="lastname" data-ef-valid-type="onlytext">
				<br>
				<input type="text" name="born" id="born" data-ef-valid-type="date required" data-ef-dp-type="sincetoday">
				<br>
				<textarea name="description" id="description" data-ef-valid-type="maxletter_5 required"></textarea>
				<br>
				<button type="submit">Enviar</button>		
				<div class="ef-response"></div>
			</form>
		
		</main>
	</body>
</html>
